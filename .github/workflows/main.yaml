# CI workflow for the demo project

name: CI workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

  workflow_dispatch:

  schedule:
    - cron: '0 0 * * *' # Runs every day at midnight

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Code Checkout
        uses: actions/checkout@v4
      - name: Maven Install
        run: mvn install
  
  Testing:
    runs-on: ubuntu-latest
    needs: Build
    steps:
      - name: Code Checkout
        uses: actions/checkout@v4
      - name: Rub test on Main branch
        run: mvn test

      - name: Checkstyle
        run: mvn checkstyle:checkstyle